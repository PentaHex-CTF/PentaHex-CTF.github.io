		function filterText() {
			// Declare variables 
			var input, filter, table, tr, td, i, index;
			// get input, find table values
			input = document.getElementById("search");
			filter = input.value.toUpperCase();
			table = document.getElementById("content");
			tr = table.getElementsByTagName("tbody")[0].getElementsByTagName("tr"); // get each row from the tbody
			// loop through all table rows
			for (i = 0; i < tr.length; i++) {
				// get all columns
				td = tr[i].getElementsByTagName("td")[0].innerHTML + ";" + tr[i].getElementsByTagName("td")[1].innerHTML + ";" + tr[i].getElementsByTagName("td")[2].innerHTML;
				// if it exists
				if (td) {
					if (td.toUpperCase().indexOf(filter) > -1) { // CAN find filter
						index = td.toUpperCase().indexOf(filter);
						tr[i].style.display = ""; // display is default
					} else {
						tr[i].style.display = "none"; // don't display
					}
				}
			}
		}
	</script>
