    <div id="container1">
        <div id="container2">

            <h2>Base 64</h2>
            
            <textarea id="input"></textarea>
            
            <br>
            
            <input id="button" type="button" value="DECODE" onclick="update('encode');" />
            <input id="button" type="button" value="ENCODE" onclick="update('decode');" />
            
            <p id="output" class="code"></p>

        </div>
    </div>

    <script>
        function update(action) {
            var input = document.getElementById("input").value;
            var output = "";
            if (action == 'decode')
            {
                output = btoa(input);
            }
            else if (action == 'encode' )
            {
                output = atob(input);
            }
            document.getElementById('output').innerHTML = output;
        }
    </script>
