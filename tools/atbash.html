            <h2>Atbash Cipher</h2>

            <textarea autofocus="true" class="input" id="input"></textarea>
            
            <br>
            
            <input class="button" type="button" value="UPDATE" onclick="update();" />
            
            <p id="output" class="code"></p>
            
            <p>The Atbash cipher is a simple cipher that reverses the alphabet. A becomes Z, B becomes Y, and so on.</p>

        </div>
    </div>

    <script>
        function update() {
            var input = document.getElementById("input").value;
            var lower = "abcdefghijklmnopqrstuvwxyz";
            var upper = lower.toUpperCase();

            var output = "";
            for (var i in input) {
                var l = input[i];
                if (l.match(/[a-z]/i)) {
                    if (l.toLowerCase() === l) {
                        output += lower[25-lower.indexOf(l)];
                    } else {
                        output += upper[25-upper.indexOf(l)];
                    }
                } else {
                    output += l;
                }
            }

            output = output.replace(/>/g,"&gt;").replace(/</g,"&lt;");
            
            if (document.getElementById("output").innerHTML != output) {
                document.getElementById("output").innerHTML = output;
            }
        }
    </script>
