            <h2>Caesar Cipher</h2>

            <textarea id="input"></textarea>
            
            <input id="button" type="button" value="UPDATE" onclick="update();" />
            
            <p id="output"></p>

        </div>
    </div>

    <script>
        function update() {
            var input = document.getElementById("input").value;
            var lower = "abcdefghijklmnopqrstuvwxyz";
            var upper = lower.toUpperCase();
            var finalOutput = "";

            for (var N = 1; N < 26; N++) {

                var output = "";
                for (var i in input) {
                    var l = input[i];
                    if (l.match(/[a-z]/i)) {
                        if (l.toLowerCase() === l) {
                            output += lower[(lower.indexOf(l) + N) % 26];
                        } else {
                            output += upper[(upper.indexOf(l) + N) % 26];
                        }
                    } else {
                        output += l;
                    }
                }

                finalOutput += ((N < 10 ? "0" : "") + N + ": " + output + "<br>");

            }
            if (document.getElementById("output").innerHTML != finalOutput) {
                document.getElementById("output").innerHTML = finalOutput;
            }
        }
    </script>
